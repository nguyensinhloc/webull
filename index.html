<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webull Clone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* Navigation Bar */
        nav {
            background-color: #222;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav .logo {
            font-size: 24px;
            font-weight: bold;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

        /* Hero Section */
        .hero {
            background-color: #0f61a8;
            color: white;
            padding: 50px 20px;
            text-align: center;
        }

        .hero h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 18px;
            margin-bottom: 40px;
        }

        .hero button {
            background-color: #ffa500;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        .hero button:hover {
            background-color: #ff8c00;
        }

        /* Chart/Data Table Placeholder */
        .content {
            padding: 20px;
            text-align: center;
        }

        .content h2 {
            font-size: 28px;
            margin-bottom: 20px;
        }

        .chart {
            width: 100%;
            height: 400px;
            background-color: #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            border: 1px solid #ccc;
        }

        footer {
            background-color: #222;
            color: white;
            padding: 10px 20px;
            text-align: center;
            font-size: 14px;
            margin-top: 50px;
        }
    </style>
</head>

<body>
    <nav>
        <div class="logo">Webull Clone</div>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Markets</a></li>
            <li><a href="#">News</a></li>
            <li><a href="#">Login</a></li>
            <li><a href="#">Sign Up</a></li>
        </ul>
    </nav>

    <div class="hero">
        <h1>Invest with Confidence</h1>
        <p>Your all-in-one platform to trade stocks, options, and ETFs.</p>
        <button>Get Started</button>
    </div>

    <div class="content">
        <h2>Market Overview</h2>
        <div class="chart">
            <p>Chart/Data Table Placeholder</p>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Webull Clone. All rights reserved.</p>
    </footer>
</body>

</html>
